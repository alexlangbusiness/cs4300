<!-- bookings/templates/bookings/seat_booking.html -->
{% extends 'bookings/base.html' %}

{% block title %}Book Seat{% endblock %}

{% block content %}
<h2>Book a Seat for {{ movie.title }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="seat" class="form-label">Select Seat:</label>
        <select name="seat_id" class="form-select">
            {% for seat in seats %}
                <option value="{{ seat.id }}">{{ seat.seat_number }}</option>
            {% empty %}
                <option disabled>No seats available</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Book Seat</button>
</form>
{% endblock %}
